name: Build and Deploy Gradio App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "gradio-pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.10"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install gradio opencv-python mediapipe numpy scipy
          fi

      - name: ğŸ—ï¸ Export Gradio App to Static Site
        run: |
          mkdir -p build
          gradio export app.py --outdir build

      - name: ğŸ“¤ Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: gradio-build-artifact
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: gradio-build-artifact
